<!DOCTYPE html>
      <html>
      <head>
        <meta charset="utf-8">
        <title>Socket.IO simple Chat POC</title>>
      </head>
      <body>
        <p>Welcome to the chat app</p>

        <canvas id="frame" width="500" height="500" style="border:2px solid #000000">
        
        </canvas>

        <script src="/socket.io/socket.io.js"></script>
            <script>
                var socket = io(); 
                var c = document.getElementById("frame");
                var ctx = c.getContext("2d");
                
                socket.on('connect', ()=>{
                    console.log('Connect to Server');
                    ctx.clearRect(0,0, ctx.width, ctx.height);
                    ctx.font = "30px Ariel Black";
                    ctx.fillText("Connected to Server", 100, 200);
                
                });

                socket.on('disconnect', ()=>{
                    console.log('Disconnected from Server');
                    ctx.clearRect(0,0, 100, 250);
                    ctx.font = "30px Ariel Black";
                    ctx.fillStyle = "red";
                    ctx.fillText("Disconnected from Server", 100, 250);

                });

                
                
            </script>

      </body>
      </html>
